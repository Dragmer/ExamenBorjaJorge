<div class="container">
  <p-card *ngFor="let paciente of pacienteSeleccionado" title="{{paciente.apellidos}} {{paciente.nombres}}" [style]="{width: '360px'}">
    <p>
      Este paciente nacio el {{paciente.fechaNacimiento}}, tiene {{paciente.hijos}} hijos
    </p>
    <p-footer >
      <p *ngIf="funcionDeterminarSeguro() || (pacienteSeleccionado.length)>0">
        Tiene seguro: {{poseeSeguro}} {{paciente.seguro}}
      </p>
    </p-footer>
  </p-card>
</div>
