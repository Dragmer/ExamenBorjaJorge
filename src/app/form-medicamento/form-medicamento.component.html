<div class="container">
  <span class="ui-float-label">
    <input id="inputNombre" #nombre type="text" size="30" pInputText>
    <label for="inputNombre">Nombre</label>
  </span>
  <br>
  <span class="ui-float-label">
    <input id="inputComposicion" #composicion type="text" size="30" pInputText>
    <label for="inputComposicion">Composici√≥n</label>
  </span>
  <br>
  <span class="ui-float-label">
    <input id="inputUsadoPara" #usadoPara type="text" size="30" pInputText>
    <label for="inputUsadoPara">Usado para</label>
  </span>
  <br>
  <span class="ui-float-label">
    <input id="inputGramosIngerir" #gramosIngerir type="text" size="30" pInputText>
    <label for="inputGramosIngerir">Gramos a ingerir</label>
  </span>
  <br>
  <span class="ui-float-label">
    <input id="inputNumeroPastillas" #numeroPastillas type="text" size="30" pInputText>
    <label for="inputNumeroPastillas">Numero de pastillas</label>
  </span>
  <br>
  <span class="ui-float-label">
    <input id="inputFechaCaducidad" #fechaCaducidad type="text" size="30" pInputText>
    <label for="inputFechaCaducidad">Fecha de caducidad</label>
  </span>
  <br>
  <p-button label="Limpiar" (onClick)="clickLimpiar(nombre.value='',composicion.value='',usadoPara.value='',gramosIngerir.value='',numeroPastillas.value='',fechaCaducidad.value='')"></p-button>
  <p-button label="Crear" (onClick)="clickCrear(nombre.value,composicion.value,usadoPara.value,gramosIngerir.value,numeroPastillas.value,fechaCaducidad.value)"></p-button>
</div>
<ul><li *ngFor="let medicamento of arregloMedicamentos">{{medicamento.id}}  {{medicamento.nombre}} {{medicamento.gramosIngerir}}</li></ul>
