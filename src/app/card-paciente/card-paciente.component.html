<div class="container-fluid" *ngFor="let paciente of arregloPacientes">
  <div class="col-sm-3">
    <mat-card>
      <mat-card-title>Paciente {{paciente.id}}</mat-card-title>
      <mat-card-subtitle>{{paciente.apellidos}} {{paciente.nombres}}</mat-card-subtitle>
      <mat-card-actions>
        <mat-button-toggle (click)="seleccionarPaciente(paciente.id)">Seleccionar</mat-button-toggle>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
